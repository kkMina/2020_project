
<!DOCTYPE html>

<html lang="en">
<head>
    <title>혜택 정보</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
<table class="table table-striped">
        <thead>
        <tr>
            <td><B>id</B></td>
            <td><B>conv_type</B></td>
            <td><B>b_type</B></td>
            <td><B>b_name</B></td>
            <td><B>b_ex</B></td>
        </tr>
        </thead>
        <tbody>
        {% for benefit in benefits %}
        <tr>
            <td>{{benefit.id}}</td>
            <td>{{benefit.conv_type}}</td>
            <td>{{benefit.b_type}}</td>
            <td>{{benefit.b_name}}</td>
            <td>{{benefit.b_ex}}</td>
        </tr>
        {% endfor %}
        <tbody>
    </table>

</body>
</html>
